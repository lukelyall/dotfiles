theme = "dracula_at_night"

[editor]
line-number = "relative"
mouse = false
true-color = true
bufferline = "always"
popup-border = "all"

[editor.statusline]
left = [
  "mode", 
  "version-control",
  "read-only-indicator",
  "file-modification-indicator", 
]
right = [ 
  "diagnostics",
  "position",
]
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.indent-guides]
render = false

[keys.normal]
"y" = ["yank", "yank_to_clipboard"]
"{" = ["goto_prev_paragraph", "collapse_selection"]
"}" = ["goto_next_paragraph", "collapse_selection"]

[keys.normal."["]
"[" = "goto_file_start"

[keys.normal."]"]
"]" = "goto_file_end"

[keys.select]
"y" = ["yank", "yank_to_clipboard"]
